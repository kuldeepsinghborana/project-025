<div class="container-fluid">
  <div class="contentholder">
    <h1 class="align-center">Jobbunny Login</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form name="login" action="/api/users/login" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="username" type="text" [(ngModel)]="username" placeholder="Enter your email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" [(ngModel)]="password" placeholder="Password" name="password">
        </div>
        <button class="btn btn-success btn-block" type="submit" (click)="logIn()">Login</button>
        <br>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
